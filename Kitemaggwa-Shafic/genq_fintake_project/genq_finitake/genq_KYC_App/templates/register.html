{% extends 'base.html' %}
<!-- Loading of static files to our html template -->
{% load static%}
{% block content %}

    <div class="sign_title"  >
        <h1>GENQ KYC FORM</h1>
    </div>
     <form action="{% url 'register' %}" method="POST" id="regform" enctype="multipart/form-data">
           {% csrf_token%}
           <!-- {% csrf_token %} is a built-in template tag in Django that renders a hidden input field containing a 
            CSRF (Cross-Site Request Forgery) token in a form. -->
            <div class="registerdiv">
            <span>Bio Data</span><br/>
            <hr>
            <input type="text" style="width:50%" placeholder="First Name " name="firstname" required />
            <input type="text" style="width:40%" placeholder="Last Name" name="lastname" required /><br/><br/>
            <input type="text" style="width:50%" placeholder="Date Of Birth (DD/MM/YYYY)" name="dob" required />
                <select name="gender" style="width:40%" required>
                    <option>Select Gender</option> 
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            <br><br>
            <span>Location</span><br>
            <hr>
            <select name="country"  required>
                <option>Select Country</option> 
                <option value="Uganda">Uganda</option>
                <option value="Kenya">Kenya</option>
                <option value="Tanzania">Tanzania</option>
                <option value="Rwanda">Rwanda</option>
            </select>
            <input type="text" style="width:40%" placeholder="State / District" name="district" required /><br/><br>
            <input type="text"style="width:50%" placeholder="Town" name="town" required />
            <input type="text"style="width:40%" placeholder="Zip Code" name="zipcode" required /><br/><br/>

            <span>Contacts and Address</span><br/><hr>
            <input type="text" style="width:50%" placeholder="Phone Number 1" name="phonenumber1" required />
            <input type="text" style="width:40%" placeholder="Phone Number 2" name="phonenumber2" required /><br><br>
            <input type="email" style="width:95%" placeholder="Email", name="email" required /><br/>

            <input type="submit" value="SUBMIT" name="submit"  />
        </div>
    </form>


    

{% endblock %}
